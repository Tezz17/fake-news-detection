<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeNewsDetector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <h1>Fake News Predictor</h1>
    {% for message in form.title.errors %}
    <div class="alert alert-primary" role="alert">{{ message }}</div>
    {% endfor %}
    {% for message in form.articletext.errors %}
    <div class="alert alert-primary" role="alert">{{ message }}</div>
    {% endfor %}
    <form method="POST" class="form-control" >
        <div class="mb-3">
            <label for="title" class="form-label">Enter the title of Article</label>
            <input type="input" class="form-control" name="title" id="title">
          </div>
          <div class="mb-3">
            <label for="articletext" class="form-label">Enter the text of Article</label>
            <input type="input" name="articletext" class="form-control" id="articletext">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>   
</body>
</html>
